

# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json

final_space: true
version: 2

blocks:
  - segments:

    - type: git
      style: powerline
      background: "#6272a4"
      # background_templates:
      #   - "{{ if or (.Working.Changed) (.Staging.Changed) }}#f36943{{ end }}"
      #   - "{{ if and (gt .Ahead 0) (gt .Behind 0) }}#a8216b{{ end }}"
      #   - "{{ if gt .Ahead 0 }}#35b5ff{{ end }}"
      #   - "{{ if gt .Behind 0 }}#f89cfa{{ end }}"
      foreground: "#193549"
      foreground_templates:
        - "{{ if and (gt .Ahead 0) (gt .Behind 0) }}#ffffff{{ end }}"
      powerline_symbol: 
      template: " {{ .HEAD }}{{if .BranchStatus }} {{ .BranchStatus }}{{ end }} "
      properties:
        branch_max_length: 25
        fetch_status: true

    - type: time
      foreground: "#7FD5EA"
      template: "\ue641 {{ .CurrentDate | date .Format }} MT | {{ dateInZone .Format .CurrentDate \"America/Chicago\" }} CT "
      properties:
        time_format: 15:04
      style: plain
    type: prompt
    alignment: right

  - alignment: left
    newline: true
    segments:
      - type: path
        style: diamond
        foreground: "#FFFFFF"
        background: "#6272a4"
        leading_diamond: 
        trailing_diamond: 
        properties:
          style: folder



      - background: "#00897b"
        background_templates:
          - "{{ if gt .Code 0 }}#e91e63{{ end }}"
        foreground: "#ffffff"
        template: "<parentBackground></>  "
        properties:
          always_enabled: true
        style: diamond
        trailing_diamond: 
        type: status
    type: prompt
