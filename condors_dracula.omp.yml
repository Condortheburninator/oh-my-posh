

# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json

final_space: true
version: 2

blocks:
  - segments:

    - type: git
      style: powerline
      background: "#6272a4"
      # background_templates:
      #   - "{{ if or (.Working.Changed) (.Staging.Changed) }}#f36943{{ end }}"
      #   - "{{ if and (gt .Ahead 0) (gt .Behind 0) }}#a8216b{{ end }}"
      #   - "{{ if gt .Ahead 0 }}#35b5ff{{ end }}"
      #   - "{{ if gt .Behind 0 }}#f89cfa{{ end }}"
      foreground: "#FFFFFF"
      foreground_templates:
        - "{{ if and (gt .Ahead 0) (gt .Behind 0) }}#ffffff{{ end }}"
      powerline_symbol: 
      template: " {{ .HEAD }}{{if .BranchStatus }} {{ .BranchStatus }}{{ end }} "
      properties:
        branch_max_length: 25
        fetch_status: true

    - type: time
      # style: powerline
      style: diamond
      # powerline_symbol: 
      # leading_diamond: 
      trailing_diamond: 
      foreground: "#FFFFFF"
      background: "#6272a4"
      # background: "#FFFFFF"
      template: "\ue641 {{ .CurrentDate | date .Format }} MT | {{ dateInZone .Format .CurrentDate \"America/Chicago\" }} CT "
      properties:
        time_format: 15:04

    type: prompt
    alignment: right

  - alignment: left
    newline: true
    segments:
      - type: path
        style: diamond
        foreground: "#FFFFFF"
        background: "#6272a4"
        leading_diamond: 
        trailing_diamond: 
        properties:
          style: folder

      - type: text
        style: powerline
        powerline_symbol: "\ue0b0"
        foreground: "#E64747"
        background: "#6272a4"
        leading_diamond: "\ue0b4"
        trailing_diamond: "\ue0b4"
      # "template": "❯"
        template: "<#C591E8>\u276f</><#69FF94>\u276f</>"

    type: prompt
